        <script>
    
            function submitForm(e){       

                var formData = {
                    'name'        : document.getElementById("name").value,
                    'email'       : document.getElementById("email").value,
                    'message'     : document.getElementById("message").value,
                    'g-recaptcha-response'   :grecaptcha.getResponse()
                    };
                            
                    $("#webFormDiv").html('<span class="thankyouMessage">Your message has been sent!</span>');

                $.ajax({
                    headers     : {'Content-Type': 'application/x-www-form-urlencoded'},
                    type        : 'POST', // define the type of HTTP verb we want to use (POST for our form)
                    url         : 'sendmail.php', // the url where we want to POST
                    data        : formData, // our data object
                    dataType    : 'json', // what type of data do we expect back from the server
                    encode      : true
                        }).done(function(data) {
                            console.log(data);
                            var thankyouMsgContent = "";
                            if (data.indexOf("success") >-1){
                                var name = data.substring(data.indexOf(":")+1);
                                thankyouMsgContent = '<span class="thankyouMessage">Thank you ' + name + '! We received your message and will respond within one business day.</span>';                                
                            } else {
                                thankyouMsgContent = '<span class="thankyouErrorMessage">Sorry ' + name + '! There was a problem in sending your message. Alternatively please use the email contacts to reach us.</span>';
                            }
                            $("#webFormDiv").html(thankyouMsgContent);
                        })                                      
            }

            function validateForm(e) {
                var email = document.getElementById("email").value;

                if (validateEmail(email) == false) {
                    alert("Please enter a valid E-mail address");
                    return false;
                } else {                   
                    submitForm(e);
                }
            }

            function validateEmail(email) {
                var re = /\S+@\S+\.\S+/;
                return re.test(email);
            }
            function clearForm() {
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("message").value = "";
            }
            function enableSubmitForm(){
                $("#submitForm").show();
            }

            $(window).load(function () {
                $("#contactMenu").addClass("current");
            
                var last = document.getElementById("last_name");
                last.style.display = "none";
            });

            $(document).ready(function () {
                $("#header-page").load("header.html");
                $("#footer-page").load("footer.html");
            })
        </script>
